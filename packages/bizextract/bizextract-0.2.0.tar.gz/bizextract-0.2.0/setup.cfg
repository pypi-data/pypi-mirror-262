[metadata]
name = bizextract
version = 0.2.0
author = Kevin Finnigin
description = Simple script for extracting business data from PDFs.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10
install_requires = 
	tabulate
	tika

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	bizextract = bizextract.main:main

[egg_info]
tag_build = 
tag_date = 0

