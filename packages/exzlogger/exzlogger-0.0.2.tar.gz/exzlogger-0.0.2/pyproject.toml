[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "exzlogger"
version = "0.0.2"
authors = [
  { name="TongRao", email="tongrao121@gmail.com" },
]
description = "Easily create useful logger."
readme = "README.md"
requires-python = ">=3.5"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/TongRao/exzlogger"
Issues = "https://github.com/TongRao/exzlogger/issues"
