[metadata]
name = scanet
version = 0.1.8
author = Mhaned Oubounyt
description = The python package for the scanet platform.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/oubounyt/SCANet
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	=src
packages = find_namespace:
python_requires = >=3.6

[options.packages.find]
where = src

[options.package_data]
scanet.databases = 
	*.txt
	*.tbl

[egg_info]
tag_build = 
tag_date = 0

