[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "playwright-booster"
version = "0.0.1"
authors = [
  { name="Max Wen", email="maxwen.me@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "playwright >= 1.40.0"
]

[project.urls]
Homepage = "https://github.com/imaxwen/playwright-booster"
Issues = "https://github.com/imaxwen/playwright-booster/issues"