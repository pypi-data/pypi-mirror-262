[metadata]
name = asedb
description = SQLAlchemy model for ASE Atoms objects
author = Alexander Tygesen
author_email = atygesen@hotmail.com
version = file: src/asedb/_version.txt
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/AlTy/asedb
project_urls = 
	Source = https://gitlab.com/AlTy/asedb
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = file: requirements.txt

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
test = 
	pytest
postgres = 
	psycopg2-binary

[tool:pytest]
testpaths = tests

[egg_info]
tag_build = 
tag_date = 0

