[tool.poetry]
name = "simple-graph-libsql"
version = "2.1.0"
description = "A simple graph database in LibSQL"
authors = ["Your Name <you@example.com>"]
license = "MIT"
readme = "README.md"
exclude = [
    { path = "src/simple-graph.ipynb" }
]

[tool.poetry.dependencies]
python = "^3.8"
graphviz = "^0.20.1"
jinja2 = "^3.1.3"
libsql-experimental = "^0.0.26"
python-dotenv = "^1.0.1"

[tool.poetry.dev-dependencies]
pytest = "^8.1.1"
ruff = "^0.3.2"
mypy = "^1.9.0"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.3"

[build-system]
requires = [
    "poetry-core"
]
build-backend = "poetry.core.masonry.api"
