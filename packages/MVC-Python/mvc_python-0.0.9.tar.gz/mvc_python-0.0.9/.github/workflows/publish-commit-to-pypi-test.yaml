name: Publish commit to PyPI Test

on:
  push:
    branches:
      - main

jobs:
  prerelease:
    name: automatically pre-release develop branch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m pip install requests
          python -m pip install hatch
      - name: List current dir
        run: |
         ls -lisah ./
      - name: git describe tags
        run: |
          git describe --tags
      - name: Get version numbers from hatch
        run: |
          hatch version
          OLD_VERSION=`hatch version`
          echo "OLD_VERSION:$OLD_VERSION"
          CLEAN_OLD_VERSION=${OLD_VERSION%%+*}
          echo "CLEAN_OLD_VERSION:$CLEAN_OLD_VERSION"
          export SETUPTOOLS_SCM_PRETEND_VERSION=$CLEAN_OLD_VERSION
      - name: Build package
        run: hatch build
      - name: List current directory
        run: |
          ls -lisah ./
      - name: List dist directory
        run: |
          ls -lisah dist
      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Show content fo file _version.py
        run: |
          cat _version.py
      - name: git status
        run:
          git status


  publish-to-testpypi:
    name: Publish to TestPyPI
    needs:
      - prerelease
    runs-on: ubuntu-latest

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true

