[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "akutils"
version = "0.1.1"
description = """
A utility library providing generic methods for performing recurrent data manipulation \
in Pandas and Python.
"""
authors = [{name = "Alexandre KhalifÃ©", email = "alexandre.khalife.oelp2@slmail.me"}]
readme = "README.md"
requires-python = ">=3.9, <3.11"
dependencies = [
    "pandas == 2.1.4",
    "pyarrow >= 14.0.0",
    "numpy >= 1.26.0",
    "PyYAML >= 6.0",
    "flake8 >= 5.0.4",
    "pytest >= 7.2.2",
    "pytest-cov >= 4.0.0",
    "mypy >= 1.9.0",  # typing
    "pandas_stubs >= 2.2.0.24"  # typing
]

[project.urls]
Homepage = "https://gitlab.com/AlexandreKhalife/akutils"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.package-data]
nsp = ["**/*.csv", "**/*.txt", "**/*.yaml", "**/*.xlsx"]
