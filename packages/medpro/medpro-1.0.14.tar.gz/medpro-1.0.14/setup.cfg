[flake8]
max-line-length = 100
ignore = E122,E123,E126,E127,E128,E731,E722
exclude = build,medpro/_version.py,tests,conda.recipe,.git,versioneer.py,benchmarks,.asv

[tool:pytest]
norecursedirs = .* *.egg* build dist conda.recipe
testpaths = tests
addopts = 
	--junitxml=junit.xml
	--ignore setup.py
	--ignore run_test.py
	--cov-report term-missing
	--tb native
	--strict-markers
	--durations=20
markers = 
	serial: execute test serially (to avoid race conditions)

[versioneer]
VCS = git
versionfile_source = medpro/_version.py
versionfile_build = medpro/_version.py
tag_prefix = 
parentdir_prefix = medpro-

[bdist_wheel]
universal = 1

[mypy]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

