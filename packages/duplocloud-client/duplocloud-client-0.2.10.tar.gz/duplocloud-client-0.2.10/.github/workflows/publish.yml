name: Publish Version

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: patch
        type: choice
        options:
        - patch
        - minor
        - major
      push:
        description: Push tags to remote
        required: false
        default: false
        type: boolean

jobs:

  test:
    name: Test
    uses: ./.github/workflows/test.yml
    secrets: inherit

  version:
    name: Version
    runs-on: ubuntu-latest
    needs: [test]
    outputs:
      tag: ${{ steps.bump.outputs.tag }}
    steps:
    - name: Duplo Git Bump
      id: bump
      uses: duplocloud/actions/git-bump@main
      with:
        action: ${{ inputs.action }}
        push: ${{ inputs.push }}
        github_token: ${{ secrets.GITHUB_TOKEN }}

  package:
    name: Publish
    uses: ./.github/workflows/package.yml
    secrets: inherit
    needs: [version]
    with:
      tag: ${{ needs.version.outputs.tag }}
      push: ${{ inputs.push }}

  image:
    name: Publish
    uses: ./.github/workflows/image.yml
    secrets: inherit
    needs: [version]
    with:
      tag: ${{ needs.version.outputs.tag }}
      push: ${{ inputs.push }}

  installer:
    name: Publish
    uses: ./.github/workflows/installer.yml
    secrets: inherit
    needs: [version]
    with:
      tag: ${{ needs.version.outputs.tag }}
      push: ${{ inputs.push }}
  
  release:
    name: Release
    uses: ./.github/workflows/release.yml
    secrets: inherit
    needs: [version, package, installer, image]
    with:
      tag: ${{ needs.version.outputs.tag }}
      push: ${{ inputs.push }}
