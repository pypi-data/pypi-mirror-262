[tool.poetry]
name = "django-mongo-backend"
packages = [
    { include = "django_mongodb" },
]
keywords = ["django", "mongodb", "backend"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
]
version = "0.25.3"
description = ""
authors = ["gersmann"]
readme = "README.md"
homepage = "https://github.com/gersmann/django-mongo-backend"
repository = "https://github.com/gersmann/django-mongo-backend"

[tool.poetry.dependencies]
python = "^3.11"
dictlib = "^1.1"
pymongo = "^4.6"

[tool.poetry.dev-dependencies]
black = "^23.12.1"
django = "^4.2"
python-dotenv = "^1.0.0"
django-jsonform = "^2.21.3"
pytest = "^7.4.4"
pytest-django = "^4.7.0"
ruff = "^0.1.13"
pre-commit = "^3.6.0"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
DJANGO_SETTINGS_MODULE = "testproject.settings"
testpaths = ["test"]
python_files = "test_*.py"
python_functions = "test_*"
python_classes = "Test*"

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100
ignore = ["E501"] # line length handled by black
exclude = [
	"migrations"
]
extend-select = ["I"]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
