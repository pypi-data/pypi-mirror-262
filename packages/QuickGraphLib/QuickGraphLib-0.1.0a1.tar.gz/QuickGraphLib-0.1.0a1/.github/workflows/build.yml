name: Build, static analysis, tests & upload

on:
  workflow_dispatch:
  pull_request:
  push:
    tags:
      - '*'
    branches:
      - master

jobs:
  build:
    name: Build, static analysis & tests
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: "0"

      - name: Use Python 3.10.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.10.11"
          architecture: "x64"
          cache: "pip"
          cache-dependency-path: "./requirements.txt"

      - name: Setup env
        run: .\setup_venv

      - name: Run linting on all files
        run: |
          .\activate_venv.ps1
          pre-commit run --all-files --show-diff-on-failure

      - name: Build wheel
        run: |
          .\activate_venv.ps1
          python -m build

      - uses: actions/upload-artifact@v4
        with:
          name: QuickGraphLib-wheels
          path: dist/*

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          aqtversion: '==3.1.*'
          version: '6.5.1'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          archives: 'qttools qtdeclarative qtbase'
          documentation: true
          doc-archives: 'qtdeclarative qtbase'
          cache: true

      - name: Build docs
        run: python docs/build_docs.py

      - uses: actions/upload-artifact@v4
        with:
          name: QuickGraphLib-docs
          path: dist/docs/*

  upload-pypi:
    name: Upload to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    environment:
      name: pypi
      url: https://pypi.org/p/QuickGraphLib
    permissions:
      id-token: write
    concurrency:
      group: "deploy-pypi"
      cancel-in-progress: false
    steps:
      - name: "Download wheels"
        uses: actions/download-artifact@v4
        with:
          name: QuickGraphLib-wheels
          path: dist

      - name: Publish package distributions to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  upload-docs:
    name: Upload to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "deploy-pages"
      cancel-in-progress: false
    steps:
      - name: "Download docs"
        uses: actions/download-artifact@v4
        with:
          name: QuickGraphLib-docs
          path: docs

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
