[tool.poetry]
name = "hoppr_jq_filter"
version = "0.2.5"
description = "Starter Plug-in for Hoppr"
authors = ["LMCO Open Source <open.source@lmco.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://hoppr.dev/"

keywords = [
  "hoppr",
  "plugin",
  "packaging",
  "reports",
  "build dependencies",
  "software bill of materials"
]

# relevant package classifiers, example:
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Framework :: Pytest",
  "Intended Audience :: System Administrators",
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Communications :: File Sharing",
  "Topic :: Security",
  "Topic :: Software Development :: Version Control",
  "Topic :: System :: Archiving :: Packaging",
  "Topic :: System :: Software Distribution",
  "Typing :: Typed"
]

[[tool.poetry.packages]]
include = "hoppr_jq_filter"

[tool.poetry.plugins."hoppr.plugin"]
hoppr_jq_filter = "hoppr_jq_filter.plugin:JQFilterPlugin"

[tool.poetry.dependencies]
python = "^3.10"
jq = "^1.4.0"
hoppr = "^1.9.0"

[tool.poetry.group.dev.dependencies]
coverage = "^7.1.0"
pytest = "^8.0.0"
black = "^23.1.0"
pylint = "^3.0.0"
mypy = "^1.0.0"

[tool.black]
line-length = 120
skip-string-normalization = true

[tool.isort]
atomic = true
lines_between_types = 1
line_length = 120
profile = "black"
skip_gitignore = true

[tool.mypy]
python_version = "3.10"
plugins = ["pydantic.mypy"]
warn_redundant_casts = true
no_implicit_reexport = true
follow_imports = "silent"
namespace_packages = true
explicit_package_bases = true

[[tool.mypy.overrides]]
module = ["test.*", "jq"]
allow_untyped_defs = true
allow_incomplete_defs = true
allow_untyped_calls = true
ignore_missing_imports = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[tool.pylint.main]
extension-pkg-whitelist = ["pydantic"]
init-hook = """\
  from pylint.config import find_default_config_files;\
  import sys;\
  sys.path.append(str(list(find_default_config_files())[0].parent / 'hoppr_jq_filter'))\
  """
py-version = "3.10"

[tool.pylint.classes]
valid-metaclass-classmethod-first-arg = ["cls", "mcs"]

[tool.pylint.format]
max-line-length = 120

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"