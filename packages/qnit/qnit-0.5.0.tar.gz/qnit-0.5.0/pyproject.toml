[tool.poetry]
name = "qnit"
version = "0.5.0"
description = "A Python library for object-oriented parameters, physical quantities and units with a strong support for typing."
authors = [  # In alphabetical order of last names
    "Paul Kernstock <paul.kernstock@posteo.de>",
    "Olessya Kozlenko <olessya.kozlenko@haw-hamburg.de>",
    "Peter Lorenzen <peter.lorenzen@haw-hamburg.de>",
    "Philip Tillmann <philip.tillmann@haw-hamburg.de>",
]
maintainers = [  # In alphabetical order of last names
    "Paul Kernstock <paul.kernstock@posteo.de>",
    "Olessya Kozlenko <olessya.kozlenko@haw-hamburg.de>",
]
readme = "README.md"
repository = "https://gitlab.com/c4dht/qnit"
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Pytest",
    "Framework :: tox",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
    "Typing :: Typed",
]

[tool.poetry.urls]
Issues = "https://gitlab.com/c4dht/qnit/issues"
Changelog = "https://gitlab.com/c4dht/qnit/blob/main/CHANGELOG.md"

[tool.poetry.dependencies]
numpy = "^1"
pandas = "^2"
pandas-stubs = "^2"
pint = { version = "^0.22", extras = ["pandas"] }
python = ">=3.9,<3.13"
scipy = "^1"

[tool.poetry.group.dev.dependencies]
pytest = "7.4.3"
mypy = "1.6.1"
pytest-mypy-plugins = "3.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "--mypy-only-local-stub"

[tool.mypy]
plugins = ['numpy.typing.mypy_plugin']
check_untyped_defs = true

[tool.black]
line-length = 81
