[build-system]
requires = ['hatchling']
build-backend = 'hatchling.build'

[project]
name = 'b2_plotter'
version = '4.0.4'
authors = [
    { name='Paul Gebeline', email='paulgebeline1@gmail.com' }
]
description = 'A simple Python package for use by Belle II analysts to make various plots out of pandas dataframes and numpy arrays.'
readme = 'README.md'
requires-python = '>=3.7'
classifiers = [
    'Programming Language :: Python :: 3',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent'
]

[project.urls]
'Homepage' = 'https://github.com/psgebeline/b2_plotter'
'Bug Tracker' = 'https://github.com/psgebeline/b2_plotter/issues'