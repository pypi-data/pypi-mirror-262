[build-system]
requires = ["setuptools>=61.0", "scikit-learn"]
build-backend = "setuptools.build_meta"

[project]
name = "ml_model_ian"
version = "0.0.1"
authors = [
  { name="Ian", email="ian.borrego.obrador@gmail.com" },
]
description = "Utility for making hyperparameter tuning easier"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]