[metadata]
name = orion-seismic-forecast
version = file: src/orion/VERSION
description = Induced seismicity hazard management system
author = Christopher Sherman, Kayla Kroll, Corinne Layland-Bachmann, Keurfon Luu
author_email = sherman27@llnl.gov, kroll5@llnl.gov, cebachmann@lbl.gov, keurfonluu@lbl.gov
license = MIT

[options]
zip_safe = false
include_package_data = True
package_dir = 
	=src
packages = find:
install_requires = 
	bruces>=0.5.0
	contextily
	h5py
	iso3166
	matplotlib>=3.6.0
	numba
	numpy>=1.15.0
	openpyxl
	pandas
	requests
	scikit-learn>=0.24
	scipy>=1.0.0
	tqdm
	utm>=0.6.0
python_requires = >=3.8

[options.packages.find]
where = src

[options.package_data]
* = *.png
orion = VERSION

[options.extras_require]
pyscep = 
	pyscep
	pyproj>=3.0.0
ml_models = 
	tensorflow

[options.entry_points]
console_scripts = 
	orion_forecast = orion.__main__:main
gui_scripts = 
	orion_forecast_alt = orion.__main__:main
pyinstaller40 = 
	hook-dirs = orion:_pyinstaller_hooks_dir
	tests = orion:_pyinstaller_hooks_dir

[egg_info]
tag_build = 
tag_date = 0

