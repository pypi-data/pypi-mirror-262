{% set data = load_setup_py_data(setup_file='../setup.py', from_recipe_dir=True) %}
{% set name = data.get('name') %}
{% set version = data.get('version') %}
{% set summary = data.get('summary') %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  path: ../

build:
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python<=3.9
    - pip
  run:
    - brightway2=2.3
    - ipywidgets
    - matplotlib
    - python
    - pandas
    - salib
    - seaborn
    - sympy
    - tabulate

test:
  imports:
    - lca_algebraic

about:
  home: "https://github.com/oie-mines-paristech/lca_algebraic/"
  license: "BSD"
  license_family: "BSD"
  license_file: ""
  summary: {{ summary }}
  description :
  doc_url: ""
  dev_url: ""


