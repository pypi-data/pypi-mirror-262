[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.hatch.build.targets.wheel]
packages = ["src/requestxxm"]
[project]
name = "requestxxm"
version = "0.6.1"
authors = [
  { name="xinming.xu", email="xu_xinming@live.com" },
]
description = "requestxxm"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
