[build-system]
requires = ["setuptools>=69.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tip_odm"
version = "0.0.12"
authors = [
    { name = "Stefan Heim", email = "stefan.heim@tip.co.at" }
]
requires-python = ">3.12"

dependencies = [
    "polars~=0.20.8",
    "fastapi~=0.108.0",
    "pydantic~=2.5.3",
    "uvicorn~=0.25.0",
    "arrow-odbc~=4.1.0",
    "oracledb~=2.0.0",
    "python-dotenv~=1.0.1",
    "schedule~=1.2.1",
    "PyYAML~=6.0.1"
]

[tool.setuptools]
packages = ["odm"]