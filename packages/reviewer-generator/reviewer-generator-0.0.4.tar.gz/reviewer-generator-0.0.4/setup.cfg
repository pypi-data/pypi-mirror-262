[metadata]
name = reviewer-generator
version = 0.0.4
author = Shan Seneca
author_email = shnmyklsnc@gmail.com
description = Terminal-based test reviewer generator on formatted notes
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/shshshshshan/reviewer-generator
project_urls = 
	Bug Tracker = https://github.com/shshshshshan/reviewer-generator/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >= 3.11

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

