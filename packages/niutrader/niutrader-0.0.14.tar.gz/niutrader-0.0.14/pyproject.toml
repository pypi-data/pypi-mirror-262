[build-system]
# Minimum requirements for the build system to execute.
requires = [
    "pywinauto==0.6.6",
    "pandas",
    "pytesseract",
    "pillow",
    "easyutils",
    "hatchling"
]
build-backend = "hatchling.build"

[project]
name = "niutrader"
version = "0.0.14"
license = {file = "LICENSE"}
readme = "README.md"
description = "同花顺自动交易系统"
authors = [{name = "NiuGe", email="1091874347@qq.com"}]
requires-python = '>=3.6'
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas >= 1.0.0",
]

[project.urls]
homepage = "https://github.com/axiaoqi/niutrader"
documentation = 'https://github.com/axiaoqi/niutrader/blob/main/README.md'
"Bug Tracker" = "https://github.com/axiaoqi/niutrader/issues"