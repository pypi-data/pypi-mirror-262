[tool.poetry]
name = "connect-four-lib"
version = "0.1.8"
description = "A library for connect 4 game"
authors = ["game-ai-platform-team"]
readme = "README.md"
packages = [{ include = "config.py", from = "src" }, { include = "game_state.py", from = "src" }, { include = "connect_four_lib/**/*.py", from = "src" }]

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.dev.dependencies]
black = "^23.12.1"
isort = "^5.13.2"
pylint = "^3.0.3"
pytest = "^7.4.4"
pytest-cov = "^4.1.0"
pytest-xdist = "^3.5.0"
invoke = "^2.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
