[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tajm2"
version = "0.0.6"
authors = [
  { name="David Svanberg", email="david.svanberg@gmail.com" },
]
description = "tajm2 is a command line GUI tool built on Textual to manage time slots."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
tajm2 = "tajm2:kick_start"

[project.urls]
Homepage = "https://github.com/davsva/tajm2"
Issues = "https://github.com/davsva/tajm2/issues"
