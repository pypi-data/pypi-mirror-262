[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bradleystevenson2015_database"
version = "0.0.41"
authors = [{name = "Bradley Stevenson", "email" = "bradleystevenson2015@gmail.com"}]
description = "A simplified interface for using databases using tables"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"





