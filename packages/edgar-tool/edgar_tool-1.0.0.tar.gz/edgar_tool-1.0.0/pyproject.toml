[tool.poetry]
name = "edgar-tool"
version = "1.0.0"
description = "Tool for the retrieval of corporate and financial data from the SEC."
authors = ["Bellingcat"]
license = "GNU General Public License v3 (GPLv3)"
readme = "README.md"
repository = "https://github.com/bellingcat/EDGAR"
classifiers = [
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Programming Language :: Python :: 3",
  "Topic :: Office/Business :: Financial",
]
keywords=["scraper", "edgar", "finance", "sec"]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/bellingcat/EDGAR/issues"

[tool.poetry.scripts]
edgar-tool = "edgar_tool.main:main_entrypoint"

[tool.poetry.dependencies]
python = "^3.9"
beautifulsoup4 = "^4.12"
selenium = "^4.17"
tenacity = "^8.2"
fire = "^0.5"
jsonlines = "^4.0"
pandas = "^2.0"
requests = "^2.31"
chardet = "^5.2"
html5lib = "^1.1"
xmltodict = "^0.13"

[tool.poetry.group.dev.dependencies]
black = "^24.2.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"