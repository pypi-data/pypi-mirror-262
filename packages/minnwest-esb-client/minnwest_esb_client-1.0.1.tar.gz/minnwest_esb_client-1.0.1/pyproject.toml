[tool.poetry]
name = "minnwest-esb-client"
version = "1.0.1"
description = "A client library for accessing Minnwest ESB"
authors = [ "Jared Horack <jaredh@minnwestbankgroup.com>"]
readme = "README.md"
requires-python = ">=3.8"
packages = [
    {include = "minnwest_esb_client"},
]
include = ["CHANGELOG.md", "minnwest_esb_client/py.typed", "LICENSE"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[tool.poetry.dependencies]
python = "^3.8"
httpx = ">=0.20.0,<0.28.0"
attrs = ">=21.3.0"
python-dateutil = "^2.8.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["F", "I", "UP"]
