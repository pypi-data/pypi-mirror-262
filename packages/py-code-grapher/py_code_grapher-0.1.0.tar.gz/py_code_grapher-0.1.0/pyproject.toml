[project]
name = "py-code-grapher"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "Peter", email = "peterHoburg@users.noreply.github.com" }
]
dependencies = [
    "pydantic>=2.6.4",
]
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
"py-code-grapher" = "py_code_grapher:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "ruff>=0.3.2",
    "pytest>=8.1.1",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/py_code_grapher"]
