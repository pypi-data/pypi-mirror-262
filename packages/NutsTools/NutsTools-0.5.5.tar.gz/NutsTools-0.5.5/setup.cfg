[metadata]
name = NutsTools
description = Obtain NUTS codes by postal codes
author = EVLT
author_email = EVLT@cbs.nl
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/eelcovv/NutsTools
project_urls = 
	Documentation = http://nutstools.readthedocs.io/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	appdirs
	requests
	pyarrow
	pandas
	pyyaml

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
proxy = requests-kerberos-proxy
dev = tox;pre-commit;pytest
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	postalcode2nuts = nutstools.main:run

[tool:pytest]
addopts = 
	--cov nutstools --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.3.1
package = NutsTools

[egg_info]
tag_build = 
tag_date = 0

