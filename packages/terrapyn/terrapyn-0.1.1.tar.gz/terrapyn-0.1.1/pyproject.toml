[tool.poetry]
name = "terrapyn"
version = "0.1.1"
description="Toolkit to manipulate Earth observations and models."
authors = ["colinahill <colinalastairhill@gmail.com>"]
readme = "README.md"
license="BSD-3-Clause"
packages = [{include = "terrapyn"}]

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
xarray = "^2024"
pandas = "^2.0.0"
geopandas = "^0.14"
numpy = "^1.26.0"
scipy = "^1.12.0"
dask = "^2024"
matplotlib = "^3.8.0"
bottleneck = "^1.3.0"
shapely = "^2.0.0"
netcdf4 = "^1.6.0"
ipykernel = "^6.29.0"
pyarrow = "^15"
fiona = "^1.9.0"
tqdm = "^4.66.0"
jupyterlab = "^4.1"
rioxarray = "^0.15"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3"
pytest-cov = "^4.0"
isort = "^5.12"
black = "^23.3"
pre-commit = "^3.2"
freezegun = "^1.2"
nbstripout = "^0.6"
coverage-badge = "^1.1"
ruff = "^0.3"

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.black]
line-length = 120

[tool.isort]
profile = 'black'

[tool.pytest.ini_options]
addopts = "--doctest-modules --cov=terrapyn --cov-branch --cov-report term-missing  -vv --color=yes"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
