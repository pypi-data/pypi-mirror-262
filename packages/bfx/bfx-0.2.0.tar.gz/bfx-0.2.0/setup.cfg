[metadata]
name = bfx
description = A suite for bioinformatics tools with little to no dependencies.
author = Jules Kreuer
author_email = contact@juleskreuer.eu
license = GPL-3.0-or-later
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/not-a-feature/bfx
project_urls = 
	Documentation = https://bfx.readthedocs.io
	Source = https://github.com/not-a-feature/bfx
	Changelog = https://pyscaffold.org/en/latest/changelog.html
	Tracker = https://github.com/pyscaffold/pyscaffold/issues
	Download = https://pypi.org/project/bfx/#files
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	importlib-metadata; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov bfx --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 130
extend_ignore = E203, W503, F401
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = bfx
extensions = 
	github_actions
	markdown
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

