numpy = "^1.24.3"
pandas = "^2.0.1"
scikit-learn = "^1.2.2"
pyarrow = "^12.0.0"
torch = "^2.0.0"
plotly = "^5.14.1"
nbformat = "^5.8.0"
matplotlib = "^3.7.1"
scipy = "^1.9.3"
fastai = "^2.7.12"
tsai = "^0.3.7"
ipykernel = "^6.25.2"
more-itertools = "^10.1.0"
captum = "^0.7.0"
dill = "^0.3.7"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
pre-commit = "^3.3.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
