[tool.poetry]
name = "anodilib"
version = "0.1.5"
description = "Python library ANODI for Time Series Anomaly Detection"
authors = [
"Daniil Kaminskyi <daniil.kaminskyi@tu-dortmund.de>",
"Timon Sebastian Klann <timon.klann@tu-dortmund.de>",
"Lukas Pradel <lukaspaul.pradel@tu-dortmund.de>",
"Cedric Siems <cedric.siems@tu-dortmund.de>",
"Luca Gemballa <luca.gemballa@tu-dortmund.de>",
"Jan-Philipp Rode <jan-philipp.rode@tu-dortmund.de>",
"Luca Hinkamp <luca.hinkamp@tu-dortmund.de>",
"Luka Weinberg <luka.weinberg@tu-dortmund.de>",
"Jonas Koch <jonas.koch@tu-dortmund.de>",
"Leon Bartmann <leon.bartmann@tu-dortmund.de>",
"Peter Schoene <peter.schoene@tu-dortmund.de>"
