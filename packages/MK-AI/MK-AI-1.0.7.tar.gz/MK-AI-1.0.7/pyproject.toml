[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "MK-AI"
version = "1.0.7"
description = "MK-AI is a Python package that allows you to classify stars using the MK system and machine learning."
readme = "README.md"
authors = [{ name = "Jaymin Ding", email = "jtding43@gmail.com" }]
license = { file = "LICENSE" }
 
classifiers = [
    "Development Status :: 3 - Alpha",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
]
keywords = ["Star Classification", "AI", "ML"]
 
dependencies = ["selenium", "requests"]
 
requires-python = ">=3.6"