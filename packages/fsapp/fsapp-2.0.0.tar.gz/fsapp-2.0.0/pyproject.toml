[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fsapp"
version = "2.0.0"
authors = [
    { name = "Scrandi Coulson", email = "scrandi.coulson@ro.ru" },
]
description = "Fastapi web-app"
#readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'anyio == 3.6.2',
    'attrs == 22.2.0',
    'click == 8.1.3',
    'colorama',
    'dynaconf == 3.1.12',
    'exceptiongroup == 1.1.1',
    'fastapi == 0.94.0',
    'h11 == 0.14.0',
    'idna == 3.4',
    'iniconfig == 2.0.0',
    'packaging == 23.0',
    'pluggy == 1.0.0',
    'pydantic == 1.10.6',
    'pytest == 7.2.2',
    'sniffio == 1.3.0',
    'starlette == 0.26.0.post1',
    'tomli == 2.0.1',
    'typing_extensions == 4.5.0',
    'uvicorn == 0.21.0',
    'python-multipart == 0.0.6',
    'toml == 0.10.2',
    'prettytable == 3.7.0',
    'structlog == 24.1.0',
    'orjson == 3.9.12',
    'pytest == 7.2.2'
]