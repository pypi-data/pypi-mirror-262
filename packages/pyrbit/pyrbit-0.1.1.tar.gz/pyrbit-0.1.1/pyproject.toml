[tool.poetry]
name = "pyrbit"
version = "0.1.1"
description = "Utilities for parametric modeling of Recall based interaction techniques"
authors = ["jgori <juliengori@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
numpy = "^1.24.2"
scipy = "^1.10.1"
matplotlib = "^3.7.1"
tqdm = "^4.65.0"
seaborn = "^0.12.2"
statsmodels = "^0.14.0"
arviz = "^0.15.1"
pymc = "^5.6.0"
sympy = "^1.12"
Sphinx = "<=7.0"
sphinx-rtd-theme = "^1.3.0"

[tool.poetry.dev-dependencies]
pytest = "^7.2.2"
bumpversion = "^0.6.0"

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "poetry.core.masonry.api"
