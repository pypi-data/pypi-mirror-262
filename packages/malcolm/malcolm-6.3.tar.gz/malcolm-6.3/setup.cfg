[metadata]
name = malcolm
description = Scanning in the middlelayer
url = https://github.com/dls-controls/pymalcolm
author = Tom Cobb
author_email = tom.cobb@diamond.ac.uk
license = Apache License 2.0
long_description = file: README.rst
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Natural Language :: English
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8

[options]
packages = find:
install_requires = 
	annotypes
	cothread
	h5py==2.9.0
	ipython
	matplotlib
	numpy
	p4p==3.5.5
	packaging
	plop
	pygelf
	ruamel.yaml
	scanpointgenerator
	scipy
	tornado
	vdsgen

[options.extras_require]
dev = 
	atomicwrites
	black
	coverage
	doc8
	flake8
	isort
	mock
	mypy
	nose
	pylint
	pytest
	pytest-cov
	pytest-black
	pytest-flake8
	pytest-mypy
	pytest-timeout
	sphinx==4.3.2
	sphinx-rtd-theme-github-versions
	typing
	types-mock

[options.package_data]
malcolm = 
	modules/*/*/*.yaml
	modules/*/*/*.svg
	modules/*/*/*/*.json
	modules/system/db/*.template
	modules/web/www/*
	modules/web/www/static/css/*
	modules/web/www/static/js/*
	modules/web/www/static/media/*
	modules/ADPandABlocks/kinematics/*.nxs
include_package_data = True
zip_safe = False

[options.entry_points]
console_scripts = 
	imalcolm = malcolm.imalcolm:main

[options.packages.find]
exclude = tests

[mypy]
ignore_missing_imports = True

[isort]
profile = black
float_to_top = true
skip = setup.py,conf.py,build

[flake8]
max-line-length = 88
per-file-ignores = 
	**/__init__.py: F401, F811
extend-ignore = 
	E203,

[tool:pytest]
addopts = --tb=native -vv --black --mypy --doctest-modules

[egg_info]
tag_build = 
tag_date = 0

