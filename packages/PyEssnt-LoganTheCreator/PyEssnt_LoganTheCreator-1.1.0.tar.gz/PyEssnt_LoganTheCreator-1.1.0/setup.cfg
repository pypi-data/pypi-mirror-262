[metadata]
name = PyEssnt_LoganTheCreator
version = 1.1.0
author = Logan McDermott
author_email = 1loganmcd@gmail.com
description = Python Essentials (pyEssnt) contains useful functions and classes to save timed
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Loganius-II/pyEssnt
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	ping3
	socket
	ipaddress
	hashlib
	sys
	pythonping

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

