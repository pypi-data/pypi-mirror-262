[tool.poetry]
authors = ["Vagiz Duseev <vagiz.duseev@dynatrace.com>"]
description = "Command-line tool to simplify work with Dynatrace Extensions with big YAML"
documentation = "https://github.com/dynatrace-extensions/dt-extensions-yaml-assembler"
homepage = "https://github.com/dynatrace-extensions/dt-extensions-yaml-assembler"
keywords = ["dynatrace", "cli", "extensions"]
license = "Apache-2.0"
maintainers = ["Vagiz Duseev <vagiz.duseev@dynatrace.com>"]
name = "yamlex"
packages = [
  {include = "yamlex"},
]
readme = "README.md"
repository = "https://github.com/dynatrace-extensions/dt-extensions-yamlex"
version = "0.2.1"

[tool.poetry.dependencies]
python = "^3.8"
wheel = "^0.37"
jsonschema = "^4.7"
typer = "^0.6"
typing-extensions = "^4.10.0"
ruamel-yaml = "^0.18.6"
rich = "^13.7.1"

[tool.poetry.group.dev.dependencies]
black = {version = ">=20", allow-prereleases = true}
bump2version = ">=1.0"
types-jsonschema = ">=3.2"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.8"]

[tool.poetry.scripts]
yamlex = 'yamlex:app'

[tool.black]
line-length = 120
