[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cg3d-casc-core"
version = "0.6.0"
authors = [
  { name="Nathaniel A", email="developer@3dcg.guru" },
]

description = "A collection of classes and functions to simplify working with the Cascadeur API"
readme = "README.md"
requires-python = ">=3.4"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = []

[project.urls]
"Homepage" = "https://github.com/Nathanieljla/cg3d-casc-core"

[tool.setuptools.packages.find]
where = ["src"]
