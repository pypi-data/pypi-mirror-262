[metadata]
name = aleph-sdk-python
description = Lightweight Python Client library for the Aleph.im network
author = Aleph.im Team
author_email = hello@aleph.im
license = mit
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/aleph-im/aleph-sdk-python
project_urls = 
	Documentation = https://aleph.im/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	coincurve; python_version<"3.11"
	coincurve>=17.0.0; python_version>="3.11"   # Technically, this should be >=18.0.0 but there is a conflict with eciespy
	aiohttp>=3.8.3
	eciespy; python_version<"3.11"
	eciespy>=0.3.13; python_version>="3.11"
	typing_extensions
	typer
	aleph-message~=0.4.3
	eth_account>=0.4.0
	eth_abi>=4.0.0; python_version>="3.11"
	python-magic

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	aiomqtt<=0.1.3
	psutil
	pytest
	pytest-cov
	pytest-asyncio
	pytest-mock
	mypy
	secp256k1
	pynacl
	base58
	fastapi
	httpx
	requests
	aleph-pytezos==0.1.1
	types-certifi
	types-setuptools
	black
	isort
	flake8
	substrate-interface
	py-sr25519-bindings
	ledgereth==0.9.0
	aiodns
dns = 
	aiodns
mqtt = 
	aiomqtt<=0.1.3
	certifi
	Click
nuls2 = 
	aleph-nuls2
ethereum = 
	eth_account>=0.4.0
	eth_abi>=4.0.0; python_version>="3.11"
polkadot = 
	substrate-interface
	py-sr25519-bindings
cosmos = 
	cosmospy
solana = 
	pynacl
	base58
tezos = 
	pynacl
	aleph-pytezos==0.1.1
ledger = 
	ledgereth==0.9.0
docs = 
	sphinxcontrib-plantuml

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov aleph.sdk --cov-report term-missing
	--verbose
	-m "not ledger_hardware"
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
markers = 
	"ledger_hardware: marks tests as requiring ledger hardware"

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 0

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
ignore = E501 W291 W503 E203 E704

[isort]
profile = black

[pyscaffold]
version = 3.2.1
package = aleph.sdk

[egg_info]
tag_build = 
tag_date = 0

