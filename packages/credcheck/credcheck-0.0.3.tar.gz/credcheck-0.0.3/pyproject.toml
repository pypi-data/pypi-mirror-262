[project]
name = "credcheck"
version = "0.0.3"
description = "A tool to determine Crossref credential permissions."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE.md"}
keywords = ["digital-preservation", "crossref"]
authors = [
  {email = "meve@crossref.org"},
  {name = "Martin Paul Eve"}
]
maintainers = [
  {name = "Martin Paul Eve", email = "meve@crossref.org"}
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]

dependencies = [
    "requests",
    "rich",
    "typer"
]

[project.urls]
homepage = "https://labs.crossref.org"
documentation = "https://labs.crossref.org"
repository = "https://gitlab.com/crossref/labs/credCheck"

[build-system]
requires = ['setuptools>=40.8.0', 'wheel']
build-backend = 'setuptools.build_meta:__legacy__'
