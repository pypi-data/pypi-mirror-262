[metadata]
name = chrislab
version = 0.7.1
author = Jihee Ryu
author_email = chrisjihee@naver.com
url = https://github.com/chrisjihee/chrislab
description = An advanced tool for doing experimental study.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT License
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
zip_safe = True
packages = find:
package_dir = 
	=src
include_package_data = True
install_requires = 
	chrisbase
	Korpora
	Flask
	Flask-Cors

[options.packages.find]
where = src

[options.package_data]
* = README.md

[options.entry_points]
console_scripts = 
	nlpbook.dp.corpus = nlpbook.dp.corpus:CLI.main
	nlpbook.ner.corpus = nlpbook.ner.corpus:CLI.main
	nlpbook.cls = nlpbook.cls.cli:app
	nlpbook.ner = nlpbook.ner.cli:app

[egg_info]
tag_build = 
tag_date = 0

