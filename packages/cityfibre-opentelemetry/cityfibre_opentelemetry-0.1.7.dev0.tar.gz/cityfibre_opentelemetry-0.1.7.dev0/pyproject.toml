[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cityfibre-opentelemetry"
dynamic = ["version"]
description = "OpenTelemetry Python instrumentation"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.8"
authors = [
  { name = "Iryna Melnykova", email = "ext_softserveinc_iryna.melnykova@cityfibre.com" },
]
classifiers = [
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]
dependencies = [
  "opentelemetry-api == 1.23.0",
  "opentelemetry-sdk == 1.23.0",
  "opentelemetry-exporter-otlp == 1.23.0",
  "opentelemetry-instrumentation-kafka-python == 0.44b0",
  "opentelemetry-instrumentation-requests == 0.44b0"
]

[project.optional-dependencies]
test = []

[project.entry-points.opentelemetry_environment_variables]
api = "cityfibre_opentelemetry.environment_variables"

[project.urls]
Homepage = "https://github.com/ikmelnykova/cityfibre-opentelemetry"

[tool.hatch.version]
path = "src/cityfibre_opentelemetry/version.py"

[tool.hatch.build.targets.sdist]
include = [
  "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/cityfibre_opentelemetry"]