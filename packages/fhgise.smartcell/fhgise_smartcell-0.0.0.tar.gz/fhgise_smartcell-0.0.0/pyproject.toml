[tool.poetry]
name = "fhgise.smartcell"
version = "0.0.0"
description = "The official SmartCell library for python."
authors = ["Jannik Rebmann <jannik.rebmann@ise.fraunhofer.de>"]
readme = "README.md"
packages = [
  { include = "smartcell", from = "fhgise" }
]

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
flake8 = "^5.0.4"
pytest = "^8.0.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"