[project]
name = "appget-lib" # Required
version = "0.1.0-dev1" # Required 正式版使用 0.1.5 三位数，测试版使用 0.1.5-dev1 四位数
description = "A package library management tool" # Optional
readme = "README.md" # Optional
license = { file = "LICENSE" }
requires-python = ">=3.9" # 开发使用的版本
keywords = ["applib", "appget", "setuptools", "development"]  # Optional
authors = [# Optional
    { name = "Example Author", email = "author@example.com" },
]
maintainers = [# Optional
    { name = "A. Great Maintainer", email = "maintainer@example.com" }
]
classifiers = [# Optional
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [# Optional
    "appget",
]

[project.urls]
Homepage = "https://github.com/lonelypale/applib"
Issues = "https://github.com/lonelypale/applib/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
