[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "quagnes"
version = "0.7.1"
authors = [{name = "Ray Griner", email = "rgriner_fwd@outlook.com"}]
description = "This package solves the Agnes solitaire card game. It can be used to solve the version with the rules implemented in the GNOME AisleRiot or the classic rules described by Dalton in 1909."
readme = "README.md"
license = {file = "LICENSE.txt"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Topic :: Games/Entertainment :: Simulation",
]
keywords = ["solitaire","solver","Agnes"]

[setuptools.options]
packages = "find:"
include = "quagnes"
python_requires = ">=3.8"
