[metadata]
name = mcdacomparator
version = 0.0.1
url = https://github.com/mcdait/comparator
author = Artur Karczmarczyk
author_email = "info@mcda.it"
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Scientific/Engineering :: Information Analysis

[options]
python_requires = >=3.9
install_requires = 
	matplotlib>=3.8.3
	numpy>=1.26.4
	pandas>=2.2.1
	pyrepo-mcda>=0.1.5
	scipy>=1.12.0
	seaborn>=0.13.2

[coverage:report]
show_missing = True

[egg_info]
tag_build = 
tag_date = 0

