[build-system]
requires = [
  "hatchling",
]
build-backend = "hatchling.build"
[project]
name = "rest_playbook_micro"
version = "0.1.2"
authors = [
  { name = "Samuel Shiels" },
]
description = "A REST client playbook module, used to run rest scenarios with substitution and other features"
readme = "README.md"
requires-python = ">=3.11.5"
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python :: 3",
]
dependencies = [
  "rest_client_micro>=0.3.1",
  "uuid",
]
