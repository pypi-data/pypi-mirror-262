package:
        name: bw2ui
        version: {{ GIT_DESCRIBE_TAG }}

source:
        git_url: ../

requirements:
        build:
                - python
                - setuptools
                - setuptools_scm
        run:
                - python >=3.6
                - brightway2
                - bw2calc <2
                - bw2analyzer >=0.10
                - docopt
                - eight
                - flask
                - jinja2
                - stats_arrays
                - tabulate
                - genson

about:
        home: https://bitbucket.org/tomas_navarrete/brightway2-ui
        license: BSD
        license_file: LICENSE.txt

build:
        entry_points:
                - bw2-browser = bw2ui.bin.bw2_browser:main
                - bw2-web     = bw2ui.bin.bw2_web:main

        noarch: python
