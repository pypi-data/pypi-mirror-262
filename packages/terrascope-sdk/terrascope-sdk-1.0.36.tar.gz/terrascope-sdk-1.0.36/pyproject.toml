[build-system]
requires = [
    "setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "terrascope-sdk"


version = "1.0.36"


authors = [
    { name = "Orbital Insight", email = "info@orbitalinsight.com" },
]
description = "A software development kit for developing projects on TerraScope"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["Orbital Insight", "OI", "SDK", "terrascope", "terrascope-sdk", "API", "terrascope-api"]

dependencies = [
    "grpcio-tools",
    "pandas~=1.3.5",
    "numpy",
    "wget",
    "h3",
    "geojson",
    "chardet",
    "click",
    "pyyaml",
    "geopandas",
    "pytz",
    "shapely",
    "tabulate",
    "tzwhere",
    "terrascope-api>=1.0.29.1",
    "boto3"
]

[project.urls]
"Readme" = "https://terrascope.readme.io/docs"

[tool.setuptools.packages]
find = { }

[project.optional-dependencies]
dev = ["pytest", "pytest-asyncio", "build", "twine", "flake8", "grip"]

[project.scripts]
ts = "terrascope.cli.ts:main"
