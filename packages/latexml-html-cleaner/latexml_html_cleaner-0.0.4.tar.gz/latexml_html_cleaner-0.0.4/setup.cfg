[metadata]
name = latexml_html_cleaner
description = Utility to clean up an html file generated by LaTeXML
author = EVLT
author_email = evlt@cbs.com
license = MIT
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/eelcovv/latexml-html-cleaner
project_urls = 
	Documentation = https://latexml-html-cleaner.readthedocs.io/en/latest/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.9"
	beautifulsoup4

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
dev = 
	black
	pre-commit
	setuptools
	setuptools_scm
	wheel
	tox
	pytest
	pytest-pep8
	pytest-cov
testing = 
	setuptools
	pytest
	pytest-pep8
	pytest-cov
	tox

[options.entry_points]
console_scripts = 
	htmlcleaner = latexml_html_cleaner.main:run

[tool:pytest]
addopts = 
	--cov latexml_html_cleaner --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = latexml_html_cleaner
extensions = 

[egg_info]
tag_build = 
tag_date = 0

