[build-system]
requires = ["setuptools>=67.0"]
build-backend = "setuptools.build_meta"
[project]
name = "grammateus"
version = "0.0.8"
authors = [
    {name="Alexander Fedotov", email="alex.fedotov@aol.com"},
]
description = "A role similar to a scribe or notary. "
readme = "README.md"
requires-python = ">=3.10"
classifiers=[
        "Programming Language :: Python :: 3",
        "License :: OSI Approved :: MIT License",
        "Operating System :: OS Independent",
]
keywords = ["grammateus", "recording", "ai"]
dependencies = [
    "requests >= 2.31.0",
    "pydantic >= 2.6.3",
    "jsonlines >= 4.0.0",
]
[project.optional-dependencies]
openai = ["openai >= 1.13.3"]
anthropic = ["anthropic >= 0.19.1"]
gemini_google = ["google-generativeai >= 0.4.0"]
[project.urls]
"Homepage" = "https://github.com/multilogue/grammateus"
"Bug Tracker" = "https://github.com/multilogue/grammateus/issues"