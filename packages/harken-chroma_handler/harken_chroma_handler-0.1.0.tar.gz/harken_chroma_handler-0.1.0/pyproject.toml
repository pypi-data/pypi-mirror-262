[tool.poetry]
name = "harken-chroma_handler"
version = "0.1.0"
description = "..."
authors = ["Juan Luis Garc√≠a <juanluis1702@gmail.com>"]
readme = "README.md"
packages = [{include = "chroma_handler"}]

[tool.poetry.dependencies]
python = ">=3"
poetry = "1.7.1"
funcy = "2.0.0"
# External dependencies
chromadb = "0.4.23"
pysqlite3-binary = "0.5.2.post3"
# Internal dependencies

[tool]
[tool.black]
line-length = 100
target-version = ["py310"]

[tool.isort]
profile = "black"
known_first_party = ["harken"]

[tool.pyright]
venv = "venv"
reportMissingTypeArgument = true
strictListInference = true

[tool.pylint."messages control"]
ignore = ["setup.py", "__init__.py"]
disable = "all"
enable = ["empty-docstring", "missing-class-docstring", "missing-function-docstring", "missing-module-docstring"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
