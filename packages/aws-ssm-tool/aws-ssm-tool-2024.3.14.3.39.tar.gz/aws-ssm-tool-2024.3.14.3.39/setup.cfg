[metadata]
name = aws-ssm-tool
description = AWS SSM tool
author = Robot-Wranglers
platforms = any
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/Robot-Wranglers/aws-ssm-tool/
project_urls = 
	Documentation = https://github.com/Robot-Wranglers/aws-ssm-tool/
	Source = https://github.com/Robot-Wranglers/aws-ssm-tool/
	Download = https://github.com/Robot-Wranglers/aws-ssm-tool/#files
classifiers = 
	Programming Language :: Python

[options]
zip_safe = False
zip_ok = False
packages = 
	find:
include_package_data = True
package_dir = 
	=src
python_requires = >3.7
install_requires = 
	click
	pyyaml
	termcolor
	coloredlogs
	boto==2.49.0
	boto3==1.17.97
	botocore==1.20.97
	rich==13.3.4

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
dev = 
	IPython
testing = 
	IPython
	tox==4.6.4
	pytest
	pytest-cov
	mock
	flake8==5.0.4
	pynchon==2024.3.10.15.27
lint = 
	tox==4.6.4
publish = 
	twine==4.0.2

[options.package_data]
* = *.json

[options.entry_points]
console_scripts = 
	ssm = ssm.bin.ssm:entry

[tool:pytest]
addopts = 
	--cov ssm --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[egg_info]
tag_build = 
tag_date = 0

