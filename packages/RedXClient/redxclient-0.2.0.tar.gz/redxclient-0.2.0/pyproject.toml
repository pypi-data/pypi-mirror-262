[project]
name = "RedXClient"
version = "0.2.0"
description = "A Python Client for RedX Courier Service"
authors = [
    { name = "Utsob Roy", email = "roy@co.design" },
]
dependencies = [
    "pydantic>=2.6.4",
    "requests>=2.31.0",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MPL-2.0"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "coverage>=7.4.3",
    "sphinx>=7.2.6",
    "sphinx-rtd-theme>=2.0.0",
    "recommonmark>=0.7.1",
]

[tool.pdm.scripts.test]
cmd = "coverage run -m unittest discover"
env_file = ".env"

[tool.pdm.scripts.report]
cmd = "coverage report"

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version_type = "semver"
version_provider = "pep621"
bump_message = "chore(release): $current_version â†’ $new_version"
update_changelog_on_bump = true
major_version_zero = true

[tool.coverage.report]
omit = [
    "tests/*",
    "venv/*",
    ".venv/*",
    "src/redxclient/schema/__init__.py",
]
