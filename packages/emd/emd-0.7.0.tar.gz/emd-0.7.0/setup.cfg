[flake8]
max-line-length = 120
exclude = 
	setup.cfg,
	dist,
	build/,
	doc/build,
	doc/source/conf.py,
	doc/source/emd_tutorials
	doc/source/tutorials
extend-ignore = 
	E741,
	E265,
	E402,
	N803,
	N806
	E275

[build_sphinx]
source-dir = doc/source
build-dir = doc/build

[tool:pytest]
addopts = --cov emd --cov-report=term-missing
filterwarnings = 
	ignore::DeprecationWarning:matplotlib.*:
	ignore::FutureWarning:scipy.*:

[pydocstyle]
convention = numpy
match = .*\.py
match-dir = "[^(\.|docs].*"

[egg_info]
tag_build = 
tag_date = 0

