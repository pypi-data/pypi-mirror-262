[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jupyter_shelf"
version = "0.0.4"
authors = [
  { name="habanoz", email="huseyinabanox@gmail.com" },
]
description = "A CLI tool to manage virtual environments for jupyter notebooks"
readme = "README.MD"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["scripts"]

[project.urls]
Homepage = "https://github.com/habanoz/jupyter_shelf"
Issues = "https://github.com/habanoz/jupyter_shelf/issues"