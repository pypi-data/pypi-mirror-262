[metadata]
name = jesth
version = file: VERSION
url = https://github.com/pyrustic/jesth
author = Pyrustic Evangelist
author_email = rusticalex@yahoo.com
maintainer = Pyrustic Evangelist
maintainer_email = rusticalex@yahoo.com
description = Human-readable versatile data format
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
keywords = 
	serialization
	library
	format
	collections
	data
	markup
	parser
	config
	configuration
	renderer
	language
	typed
	data-structure
	pyrustic
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
python_requires = >=3.5
packages = find:
include_package_data = true
zip_safe = false

[options.entry_points]
console_scripts = 
	jesth = jesth.__main__:main

[egg_info]
tag_build = 
tag_date = 0

