[aliases]
test = pytest

[tool:pytest]
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS
testpaths = tests
addopts = 
	--doctest-modules
	--disable-pytest-warnings
	--color=yes
filterwarnings = 
	ignore:the matrix subclass:PendingDeprecationWarning

[flake8]
max-line-length = 88
target-version = ['py39']
ignore = 
	E24,
	E121,
	E123,
	E126,
	E203,
	E226,
	E704,
	E731,
	E741,
	W503,
	W504,
exclude = 
	.git,
	__pycache__,
	dist,
	docs/_build,
	docs/glr_examples,
	build
per-file-ignores = 
	examples/*: E402
	docs/conf.py: E402

[mypy]
ignore_missing_imports = True
allow_redefinition = True

[check-manifest]
ignore = 
	watex/utils/test_res_api.py

[codespell]
skip = ./.git,./.mypy_cache,./docs/_build,./docs/glr_examples,./docs/modules/generated
ignore-words = build_tools/codespell_ignore_words.txt

[options.package_data]
watex = utils/_openmp_helpers.pxd, utils/espg.npy, etc/*, wlog.yml, wlogfiles/*.txt
* = *.pxd, data/*, examples/*.py, examples/*.txt

[egg_info]
tag_build = 
tag_date = 0

