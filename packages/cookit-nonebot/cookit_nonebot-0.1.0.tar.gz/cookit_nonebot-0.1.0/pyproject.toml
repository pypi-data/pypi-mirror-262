[project]
name = "cookit-nonebot"
dynamic = []
description = "A NoneBot2 toolkit for self use."
authors = [
    { name = "student_2333", email = "lgc2333@126.com" },
]
dependencies = [
    "cookit>=0.0.0",
    "nonebot2>=2.2.0",
]
requires-python = ">=3.9,<4.0"
readme = "README.md"
version = "0.1.0"

[project.license]
text = "MIT"

[project.optional-dependencies]
alconna = [
    "nonebot-plugin-alconna>=0.40.1",
]

[project.urls]
homepage = "https://github.com/lgc-NB2Dev/cookit-nonebot"

[tool.pdm.build]
includes = [
    "cookit",
]

[tool.pdm.version]
source = "file"
path = "cookit/nonebot/__init__.py"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
