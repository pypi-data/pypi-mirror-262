[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "latex_tayjen"
version = "0.0.4"
authors = [
    { name = "Eugene Taychinov", email = "helloevgenyy@gmail.com" },
]
description = "A small latex package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/TayJen/advanced_python"
Issues = "https://github.com/TayJen/advanced_python/issues"

[tool]
