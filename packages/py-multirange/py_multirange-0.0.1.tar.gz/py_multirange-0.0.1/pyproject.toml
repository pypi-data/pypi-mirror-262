[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "py_multirange"
version = "0.0.1"
authors = [
  { name="Purple Elephant", email="purple.elephant1037@gmail.com" },
]
dependencies = [
]
description = "Configurable iterator library for a generalised product of iterators,"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities"
]

[project.urls]
"Homepage" = "https://github.com/purple-elephant1037/py_multirange"
"Test code" = "https://github.com/purple-elephant1037/"

