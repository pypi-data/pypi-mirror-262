[build-system]
requires = [
  "hatchling",
  "hatch-requirements-txt",
  "hatch-fancy-pypi-readme>=22.5.0",
]
build-backend = "hatchling.build"

[project]
name = "gradio_molecule3d"
version = "0.0.4"
description = "Molecule3D custom component to visualize pdb or sdf files using 3Dmol.js"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [{ name = "Simon DÃ¼rr", email = "dev@simonduerr.eu" }]
keywords = [
  "machine learning",
  "reproducibility",
  "visualization",
  "gradio",
  "gradio custom component",
  "gradio-template-File",
  "protein"
]
# Add dependencies here
dependencies = ["gradio>=4.0,<5.0"]
classifiers = [
  'Development Status :: 3 - Alpha',
  'License :: OSI Approved :: Apache Software License',
  'Operating System :: OS Independent',
  'Programming Language :: Python :: 3',
  'Programming Language :: Python :: 3 :: Only',
  'Programming Language :: Python :: 3.8',
  'Programming Language :: Python :: 3.9',
  'Programming Language :: Python :: 3.10',
  'Programming Language :: Python :: 3.11',
  'Topic :: Scientific/Engineering',
  'Topic :: Scientific/Engineering :: Artificial Intelligence',
  'Topic :: Scientific/Engineering :: Visualization',
]

[project.optional-dependencies]
dev = ["build", "twine"]

[tool.hatch.build]
artifacts = ["/backend/gradio_molecule3d/templates", "*.pyi", "backend/gradio_molecule3d/templates", "backend/gradio_molecule3d/templates", "backend/gradio_molecule3d/templates", "backend/gradio_molecule3d/templates", "backend/gradio_molecule3d/templates", "backend/gradio_molecule3d/templates", "backend/gradio_molecule3d/templates", "backend/gradio_molecule3d/templates"]

[tool.hatch.build.targets.wheel]
packages = ["/backend/gradio_molecule3d"]
