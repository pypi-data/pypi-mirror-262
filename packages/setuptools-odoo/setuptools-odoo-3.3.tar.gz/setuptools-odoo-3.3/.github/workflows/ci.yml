name: CI

on:
  pull_request:
  push:
    branches:
      - "master"
    tags:
      - "*"

jobs:
  tests:
    runs-on: ${{matrix.machine}}
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "2.7"
            machine: ubuntu-20.04
          - python-version: "3.5"
            machine: ubuntu-20.04
          - python-version: "3.6"
            machine: ubuntu-20.04
          - python-version: "3.7"
            machine: ubuntu-22.04
          - python-version: "3.8"
            machine: ubuntu-22.04
          - python-version: "3.9"
            machine: ubuntu-22.04
          - python-version: "3.10"
            machine: ubuntu-22.04
          - python-version: "3.11"
            machine: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          # some tests work on the git history so we need all of it!
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: "${{ matrix.python-version }}"
        # use system python because setup-python@v4 doesn't work on 2.7
        if: matrix.python-version != '2.7'
      - name: Install pip
        run: |-
          curl -O https://bootstrap.pypa.io/pip/${{ matrix.python-version }}/get-pip.py
          python${{ matrix.python-version }} get-pip.py
        if: matrix.python-version == '2.7'
      - name: Install tox
        run: python${{ matrix.python-version }} -m pip install tox tox-gh-actions
      - name: Run tox
        run: python${{ matrix.python-version }} -m tox
      - uses: codecov/codecov-action@v3
  deploy:
    runs-on: ubuntu-latest
    needs:
      - tests
    if: startsWith(github.ref, 'refs/tags')
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - name: Build a binary wheel and a source tarball
        run: pipx run build
      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.pypi_token }}
