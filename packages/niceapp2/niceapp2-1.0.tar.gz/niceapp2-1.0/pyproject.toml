[project]
name = "niceapp2"
version = "1.0"
description = "Add your description here"
authors = [
    { name = "Masuda Shinsuke", email = "shinsuke.masuda@gmail.com" }
]
dependencies = [
    "nicegui>=1.4.18",
    "pyinstaller>=6.5.0",
    "pywebview>=5.0.5",
]
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
hello = "niceapp2:hello"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.rye.scripts]
startapp = "python ./main.py"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/niceapp2"]
