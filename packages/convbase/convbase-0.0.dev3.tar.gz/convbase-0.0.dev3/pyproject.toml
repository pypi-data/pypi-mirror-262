[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "convbase"
dynamic = ["version"]
description = 'Base conversion command line utility.'
readme = "README.md"
requires-python = ">=3.8"
keywords = []
authors = [
  { name = "Kyle O'Malley", email = "j.kyle.omalley@gmail.com" },
]
classifiers = [
  "Development Status :: 1 - Planning",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
]
dependencies = [
  "click"
]

[project.urls]
Documentation = "https://github.com/jkomalley/convbase#readme"
Issues = "https://github.com/jkomalley/convbase/issues"
Source = "https://github.com/jkomalley/convbase"

[project.optional-dependencies]
dev = [
  "pytest",
  "ruff",
  "mypy",
  "pre-commit",
]
publish = [
  "twine",
  "build"
]

[project.scripts]
convbase = "convbase.convbase:run"

[tool.setuptools.dynamic]
version = {attr = "convbase.__version__"}

[tool.ruff]
fix = true

[tool.ruff.format]
line-ending = "lf"
skip-magic-trailing-comma = true

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
