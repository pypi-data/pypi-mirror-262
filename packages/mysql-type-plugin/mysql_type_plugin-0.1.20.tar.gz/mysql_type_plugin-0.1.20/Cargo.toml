[package]
name = "mysql-type-plugin"
version = "0.1.20"
edition = "2021"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "mysql_type_plugin"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.19", features = ["extension-module"] }
sql-type = "0.15.4"
ariadne = "0.3"
ouroboros = "0.17"
