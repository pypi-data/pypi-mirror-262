[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = 'black'
multi_line_output = 3
src_paths = ['storefront_api_views_product', 'tests']

[tool.mypy]
python_version = 3.8
ignore_errors = false
show_column_numbers = true
ignore_missing_imports = true
disallow_untyped_calls = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_no_return = true
files = ["storefront_api_views_product"]

[[tool.mypy.overrides]]
module = ["tests.*", "setup"]
ignore_errors = true

[tool.coverage.run]
branch = true
source = ["storefront_api_views_product"]
omit = ["venv/*", "tests/*", "setup.py"]

[tool.coverage.report]
fail_under = 100
skip_empty = true
show_missing = true
exclude_lines = [
    "logger",
    # See https://github.com/nedbat/coveragepy/issues/970
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "@overload",
    # Protocols are structural types (no logic)
    "(Protocol)",
]

[tool.pytest.ini_options]
markers = ["facades", "views"]
