
name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --dev --deploy
        shell: bash
      
      - name: Check Python Style with visiumlint
        run: |
          pipenv run visiumlint --check
        shell: bash
      
      - name: Run tests
        run: |
          pipenv run python -m pytest
        shell: bash
      
      - name: Run example
        run: |
          cd example
          pipenv run dvc repro
          pipenv run explore &


  build-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
      
      - name: Build a docker image from Dockerfile
        run: |
          docker build -t explore .
        shell: bash
      
      - name: Run the docker image
        run: |
          docker run -d -p 8080:8080 explore
        shell: bash

  
