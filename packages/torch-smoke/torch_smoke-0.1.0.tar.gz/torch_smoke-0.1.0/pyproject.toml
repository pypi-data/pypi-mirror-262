[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "torch_smoke"
description = "torch smoke"
authors = [
    {name = "iaalm", email= "iaalmsimon@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
dynamic = [
    "version",
]

keywords = [
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3 :: Only",
]

dependencies = [
    "torch"
]

[project.urls]
homepage = "https://github.com/iaalm/torch_smoke"
repository = "https://github.com/iaalm/torch_smoke"
documentation = "https://github.com/iaalm/torch_smoke"

[tool.hatch.version]
path = "torch_smoke/__about__.py"

[tool.isort]
profile = "black"
