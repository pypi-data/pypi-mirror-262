# Other project metadata fields as specified in:
# https://packaging.python.org/en/latest/specifications/declaring-project-metadata/
# https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "core-cdc"
description = "This project/library contains the core mechanism and resources for Change Data Capture services..."
version = "1.0.3"

authors = [
    {name = "Alejandro Cora González", email = "alek.cora.glez@gmail.com"}
]

maintainers = [
    {name = "Alejandro Cora González"}
]

requires-python = ">=3.9"
license = {text = "MIT"}
readme = "README.md"

classifiers = [
    # Classifiers -> https://pypi.org/classifiers/
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.11",
    "Intended Audience :: Developers",
    "Topic :: Utilities"
]

dependencies = [
    "core-mixins==1.0.3",
    "core-tests==1.0.2",
    "core-aws==1.0.0",
    "core-db==2.0.1"
]

[project.urls]
Homepage = "https://gitlab.com/bytecode-solutions/core/core-cdc"

[project.optional-dependencies]
mongo = [
    "core-db[mongo]==2.0.1"
]

mysql = [
    "core-db[mysql]==2.0.1",
    "mysql-replication==1.0.7"
]

snowflake = [
    "core-db[snowflake]==2.0.1"
]
