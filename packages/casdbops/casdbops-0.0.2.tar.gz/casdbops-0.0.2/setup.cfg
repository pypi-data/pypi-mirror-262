[metadata]
license = MIT
license_file = LICENSE
classifiers = 
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Operating System :: OS Independent

[options]
python_requires = >=3.8

[options.extras_require]
testing = 
	pytest>=7.1.3
	tox>=3.25.1
	flake8>=5.0.4
	tox>=3.25.1
	black>=22.8.0

[flake8]
max-line-length = 160
exclude = __init__.py

[egg_info]
tag_build = 
tag_date = 0

