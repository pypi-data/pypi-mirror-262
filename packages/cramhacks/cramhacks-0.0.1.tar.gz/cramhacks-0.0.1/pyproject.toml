[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cramhacks"
version = "0.0.1"
authors = [
  { name="Kyle", email="kyle@cramhacks.com" },
]
description = "cramhacks ascii"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/jkylekelly/cramhacks_py"
Issues = "https://github.com/jkylekelly/cramhacks_py/issues"
