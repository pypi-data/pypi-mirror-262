[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bluet"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "Apache-2.0"
keywords = []
authors = [
  { name = "Cheng Sheng", email = "jeru.sheng@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "bumble",
]

[project.urls]
Documentation = "https://github.com/unknown/bluet#readme"
Issues = "https://github.com/unknown/bluet/issues"
Source = "https://github.com/unknown/bluet"

[tool.hatch.version]
path = "src/bluet/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
  "pytest-asyncio",
  "pytest-subprocess",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12"]

[tool.hatch.envs.types]
dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/bluet tests}"

[tool.coverage.run]
source_pkgs = ["bluet", "tests"]
branch = true
parallel = true
omit = [
  "src/bluet/__about__.py",
]

[tool.coverage.paths]
bluet = ["src/bluet", "*/bluet/src/bluet"]
tests = ["tests", "*/bluet/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.hatch.build.targets.sdist]
exclude = [
  "/.github",
  "/.git",
]

[tool.hatch.build.targets.wheel]
packages = ["src/bluet"]
