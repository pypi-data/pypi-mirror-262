[project]
name = "zonefilegen"
dynamic = ["version"]
description = "A library and tool to generate sychronized forward and reverse DNS zone files."
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "Karl Linderhed", email = "zonefilegen@karlinde.se" }
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "toml"
]

[project.urls]
repository = "https://github.com/karlinde/zonefilegen"
"Bug Tracker" = "https://github.com/karlinde/zonefilegen/issues"

[project.scripts]
zonefilegen = "zonefilegen.cli:generate"

[build-system]
requires = [
    "setuptools>=64",
    "setuptools_scm[toml]>=6.2",
    "wheel"
]

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

[tool.setuptools_scm]