[project]
name = "niceapp5"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "Masuda Shinsuke", email = "shinsuke.masuda@gmail.com" }
]
dependencies = [
    "nicegui>=1.4.18",
    "pywebview>=5.0.5",
]
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
"niceapp5" = "niceapp5:start"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/niceapp5"]
