[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
pythonpath = [
  "src"
]

[project]
name = "tennisrank"
description = "Library for ranking tennis players"
version = "0.1.8"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "networkx[default]~=3.2.1",
    "requests",
    "appdirs~=1.4.4",
]

[project.optional-dependencies]
tests = [
    'build',
    'twine',
    'pytest',
    'flake8',
]

[tool.setuptools.packages.find]
# All the following settings are optional:
where = ["src"]  # ["."] by default

