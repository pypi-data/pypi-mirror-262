{% load i18n %}
{% load bootstrap3 %}

<form method="post" action="{% url "control:event.orders.checkinlists.bulk_action" event=event.slug organizer=event.organizer.slug list=checkinlist.pk %}"
      class="form-inline helper-display-inline">
    <input name="returnquery" type="hidden" value="{{ returnquery }}">
    <input name="checkin" type="hidden" value="{{ item }}">
    {% csrf_token %}

    <button class="btn btn-xs btn-warning" type="submit" name="checkout" value="true">
        <span class="fa fa-sign-out"></span>
        {% trans "Check-out" %}
    </button>
</form>
