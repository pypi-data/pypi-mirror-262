{% set name = "CNVoyant" %}
{% set version = "1.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: c22bfda1e341fb9475555ae66d530c87767555df68a29935adcba7b5afb6899d

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - numpy =1.26
    - pandas
    - pickleshare
    - pip
    - progressbar
    - pysam
    - python =3.10
    - pyvcf
    - requests
    - scikit-learn =1.3.2
    - setuptools
    - tqdm
  run:
    - matplotlib
    - seaborn
    - numpy =1.26
    - pandas
    - pickleshare
    - progressbar
    - pysam
    - python =3.10
    - pyvcf
    - requests
    - scikit-learn =1.3.2
    - setuptools
    - shap
    - bcftools
    - pybedtools
    - pybigwig
    - tqdm
    - htslib
    - samtools
    - gzip

about:
  home: "https://github.com/nch-igm/CNVoyant"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Copy Number Variant Pathogenicity Classifier"
  
extra:
  recipe-maintainers:
    - Rob-Schuetz