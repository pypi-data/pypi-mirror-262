[tool.poetry]
name = "cumulative"
version = "0.0.29"
description = "Manipulation and analysis of data series collections"
authors = ["Michele Dallachiesa <michele.dallachiesa@sigforge.com>"]
license = "BSD-3"
readme = "README.md"
homepage = "https://elehcimd.github.io/cumulative/"
repository = "https://github.com/elehcimd/cumulative"
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved",
    "Intended Audience :: Science/Research",
]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = ">=3.10.0"
tqdm = ">=4.66.1"
pandas = ">=1.5.3"
scipy = ">=1.11.4"
scikit-learn = ">=1.2.2"
matplotlib = ">=3.7.1"
statsmodels = ">=0.14.1"
tsfel = ">=0.1.6"
tabulate = "^0.9.0"

[tool.poetry.extras]

[tool.poetry.group.dev.dependencies]
jupyterlab = "^4.0.9"
ipywidgets = ">=7.1.1"
flake8 = "^6.1.0"
pytest = "^7.4.3"
black = {extras = ["jupyter"], version = "^23.12.0"}
ruff = "^0.1.6"
anybadge = "^1.14.0"
pytest-cov = "^4.1.0"
mkdocs = "^1.5.3"
mkdocs-material = "^9.5.3"
mkdocs-macros-plugin = "^1.0.5"
pymdown-extensions = "^10.7"
mdx-include = "^1.4.2"
mkdocstrings = "^0.24.0"
vulture = "^2.10"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target_version = ["py38"]
preview = true

[tool.ruff]
preview = true
line-length = 120
select = ["E", "F", "I", "U", "S", "C", "B", "A", "T", "Q", "BLE", "C", "ERA"] # ANN FBT
target-version = "py38"
ignore = ["A003", "S101", "T201"]
exclude = ["vulture_whitelist.py"]

[tool.vulture]
make_whitelist = true
exclude = ["local"]

[tool.pytest.ini_options]
filterwarnings = ["ignore::DeprecationWarning:pandas.*:"]