# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pi-by-heart"
version = "0.1.0"
description = "A simple pi memorization game"  
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Meni Sadigurschi", email = "menisadi@gmail.com" }]
keywords = ["game", "python", "pi", "mpmath", "pyfiglet"]  

[dependencies]
mpmath = "^1.0"  
pyfiglet = "^1.3.0"  

[project.scripts]
game = "pi:main"
