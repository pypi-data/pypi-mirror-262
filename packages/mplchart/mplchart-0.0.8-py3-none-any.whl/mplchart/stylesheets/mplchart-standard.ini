# Standard mplchart stylesheet

[color]

# figure
facecolor = white

# ohlc colors
ohlc.up = black
ohlc.dn = red

# candlestick colors
candles.up = black
candles.dn = black
candles.off = white

# volume colors
volume.up = green
volume.dn = red
volume.ma = grey

# trade marker colors
marker.entry = green
marker.exit = red

# trade span
tradespan = green

# macd colors
macd = black
macdsignal = blue
macdhist = blue

# ppo colors
ppo = black
pposignal = blue
ppohist = blue

[width]

ohlc = 0.8
volume = 0.8
candles = 0.8
macdhist = 0.8
ppohist = 0.8

[linestyle]

line = -
