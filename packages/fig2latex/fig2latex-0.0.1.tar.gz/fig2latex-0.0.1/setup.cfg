[metadata]
name = fig2latex
version = 0.0.1
author = Tesla2000
author_email = fratajczak124@gmail.com
description = fig2latex is a Python utility for converting figures to LaTeX format. This utility simplifies the process of including figures in LaTeX documents by generating the necessary LaTeX code.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Tesla2000/seriattrs
project_urls = 
	Homepage = https://github.com/Tesla2000/seriattrs
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.5
install_requires = 

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

