[tool.poetry]
name = "autoetl"
version = "0.1.0"
description = "Wire up APIs with databases in minutes. Ingest, persist, enrich, merge and serve data automagically."
authors = ["Sean Kruzel <sean@closedloop.tech>"]
license = "AGPL-3.0"
readme = "README.md"
packages = [{ include = "autoetl" }]
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
]

[tool.poetry.urls]
"Repository" = "https://github.com/closedLoop/autoetl"
"Bug Tracker" = "https://github.com/closedLoop/autoetl/issues"

[tool.poetry.dependencies]
python = "^3.10"
pre-commit = "^3.6.0"
twine = "^4.0.2"
gcloud = "^0.18.3"
typer = "^0.9.0"
pyfiglet = "^1.0.2"
termcolor = "^2.4.0"
tabulate = "^0.9.0"
colorama = "^0.4.6"
python-dotenv = "^1.0.0"

[tool.poetry.group.dev.dependencies]
black = "^23.12.0"
coverage = "^7.3.3"
eradicate = "^2.3.0"
isort = "^5.13.2"
mypy = "^1.7.1"
pre-commit-hooks = "^4.5.0"
pre-commit = "^3.6.0"
pycodestyle = "^2.11.1"
pyflakes = "^3.1.0"
pytest-cov = "^4.1.0"
pytest = "^7.4.3"
radon = "^6.0.1"
vulture = "^2.10"
pip-upgrader = "^1.4.15"
pyupgrade = "^3.15.0"

[tool.poetry.scripts]
autoetl = "autoetl.cli:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
