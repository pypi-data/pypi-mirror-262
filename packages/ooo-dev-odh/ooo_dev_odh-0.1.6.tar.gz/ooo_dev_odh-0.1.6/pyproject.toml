[build-system]
requires = [ "poetry-core",]
build-backend = "poetry.core.masonry.api"

[custom.metadata]
pkg_out_name = "ooo_dev_cli_hlp"
entry_point_name = "odh"
build_dir = "build"
build_readme = "sphinx_cli_help/README.md"
build_license = "LICENSE"

[tool.poetry]
name = "ooo-dev-odh"
version = "0.1.6"
description = "Command Line Help for my OooDev Project"
authors = [ ":Barry-Thomas-Paul: Moss <vibrationoflife@protonmail.com>",]
license = "MIT"
readme = "README.md"
keywords = [ "odev", "libreoffice", "openoffice", "cli", "ooouno",]
homepage = "https://github.com/Amourspirit/python-ooodev-cli-hlp"
documentation = "https://github.com/Amourspirit/python-ooodev-cli-hlp#readme"
repository = "https://github.com/Amourspirit/python-ooodev-cli-hlp"
classifiers = [ "Topic :: Office/Business", "Operating System :: OS Independent", "Intended Audience :: Developers", "License :: OSI Approved :: MIT License", "Programming Language :: Python", "Programming Language :: Python :: 3.8", "Programming Language :: Python :: 3.9", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11",]
[[tool.poetry.packages]]
include = "ooo_dev_cli_hlp"

[[tool.poetry.source]]
name = "pypi-test"
url = "https://test.pypi.org/legacy/"
priority = "supplemental"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[tool.ruff]
extended-select = [ "ANN", "C4", "N", "SIM", "TCH",]
ignore = [ "E502",]
show-fixes = true
target = "py38"

[tool.poetry.scripts]
odh = "ooo_dev_cli_hlp.cli.hlp:main"

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.group.dev.dependencies]
sphobjinv = "^2.3.1"
requests = "^2.31.0"
toml = "^0.10.2"
