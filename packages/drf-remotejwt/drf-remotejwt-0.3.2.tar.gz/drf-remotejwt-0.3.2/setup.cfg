[metadata]
name = drf-remotejwt
version = 0.3.2
description = A client and server packages to authenticate against and create a remote Authentication Service that support JWTs, think microservice authentication backend.
long_description = file: README.MD
long_description_content_type = text/markdown
readme = "README.MD"
url = https://github.com/garrethcain/drf-remotejwt
author = Garreth Cain
author_email = garrethccain@gmail.com
license = MIT
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.2
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:
python_requires = >=3.6
install_requires = 
	Django >= 3.2
	djangorestframework >= 3.12.4
	requests >= 2.24.0

[egg_info]
tag_build = 
tag_date = 0

