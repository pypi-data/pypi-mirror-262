[build-system]
requires = [
    "setuptools>=61.0",
    "nltk>=3.7",
    "tensorboardX>=2.6.2.2",
    "tqdm==4.66.1",
    "pudb==2023.1",
    "datasets==2.15.0",
    "boto3==1.33.10",
    "torch==2.2.0",
    "transformers==4.36.2"
    ]
build-backend = "setuptools.build_meta"

[project]
name = "DMLP"
version = "0.0.7"
authors = [
  { name="Yunhao Li", email="yunhao319016@gmail.com" },
  {name = "Jieqi Liu", email= "example@gmail.com"}
]
description = "Diffusion Model Training Package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/YunhaoLi012/DMLP"
Issues = "https://github.com/YunhaoLi012/DMLP/issues"
