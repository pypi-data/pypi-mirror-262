[metadata]
name = libriscv
version = attr: libriscv.__version__
author = LIU Yu
author_email = liuy@etech-inc.com
url = https://github.com/liuyu81/libriscv
license = Proprietary
description = Python bindings of Spike RISC-V ISA Simulator (libriscv.so)
long_description = file: README.md
long_description_content_type = text/markdown

[options]
python_requires = >= 3.8
packages = 
	libriscv
include_package_data = True
package_dir = 
	libriscv=src/main/python/libriscv
scripts = 
	scripts/pyspike
install_requires = 
	click

[options.extras_require]
dev = 
	build
	pip
	pybind11
	twine
	pytest
	pytest-asyncio
	pytest-cov
	pytest-mypy
	pytest-pylint
	pytest-timeout
	setuptools >= 45
	setuptools_scm[toml]
	wheel

[tool:pytest]
addopts = --pylint --mypy --cov=src/main/python --cov-report=term-missing --cov-config=setup.cfg
log_cli = true
log_level = INFO
filterwarnings = 
	ignore::UserWarning
pythonpath = 
	src/main/python
testpaths = 
	.

[mypy]
mypy_path = 
	src/main/python
python_version = 3.8
namespace_packages = 1
explicit_package_bases = 1
ignore_missing_imports = 1

[pylint.BASIC]
ignore-patterns = 
	_version.py
good-names = 
	ex,
	pc,
	ch

[pylint.MESSAGES CONTROL]
disable = 
	missing-docstring,
	too-few-public-methods,
	too-many-instance-attributes,
	too-many-return-statements,
	consider-using-get

[pylint.FORMAT]
max-line-length = 120

[pylint.SIMILARITIES]
ignore-comments = yes
ignore-docstrings = yes
ignore-imports = yes

[coverage:report]
exclude_lines = 
	__path__ = __import__\(.pkgutil.\)\.extend_path\(__path__, __name__\)
	if __name__ == .__main__.:
	@(abc\.)?abstractmethod
	pass

[egg_info]
tag_build = 
tag_date = 0

