[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.2"]

[project]
authors = [{name = "LotrÃ¨k", email = "dimmitutto@lotrek.it"}]
classifiers = [
  'Environment :: Web Environment',
  'Intended Audience :: Developers',
  'Programming Language :: Python',
  'Programming Language :: Python :: 3'
]
dependencies = [
  "requests==2.31.0",
]
description = "Yet another Mailup Python client"
dynamic = ["version"]
keywords = ["mailup", "python", "api", "client"]
license = {text = "MIT"}
name = "mailupy"
requires-python = ">= 3.6"

[project.readme]
content-type = "text/markdown"
file = "README.md"

[project.urls]
Homepage = "https://github.com/lotrekagency/mailupy"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages]
find = {namespaces = false}

[tool.distutils.bdist_wheel]
universal = true

[tool.semantic_release]
version_variables = ["setup.py:__version__", "mailupy/__init__.py:__version__",]

[tool.semantic_release.branches.master]
match = "master"
prerelease = false

[tool.semantic_release.branches."next"]
match = "next"
prerelease = true
prerelease_token = "beta"
