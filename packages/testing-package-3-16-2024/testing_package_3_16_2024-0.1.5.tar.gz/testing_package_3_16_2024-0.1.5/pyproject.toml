[tool.poetry]
name = "testing-package-3-16-2024"
version = "0.1.5"
description = "This is a testing project"
authors = ["Manuel Gil <manuelgilsitio@gmail.com>"]
readme = "README.md"
repository = "https://github.com/manuelgilm/testing_package"
maintainers = ["Manuel Gil <manuelgilsitio@gmail.com>"]
keywords = ["test1", "test2"]
classifiers = [
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
packages = [
    { include = "testing_package_3_16_2024", from = "." }
]

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.scripts]
goodbye = 'testing_package_3_16_2024.testing_module:say_goodbye'


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
